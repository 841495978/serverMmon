            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-sm-4">
                    <h2>批量执行命令</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="index.html">首页</a>
                        </li>
                        <li class="active">
                            <strong>批量执行命令</strong>
                        </li>
                    </ol>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12" style="margin-top: 10px;">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>批量执行命令</h5>
                        </div>
                        <div class="ibox-content">
                            <form method="get" class="form-horizontal">
                                <input id="_idedit" type="hidden" value="">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">命令</label>
                                    <div class="col-sm-10">
                                        <input id="cmd" type="text" class="form-control">
                                        <span class="help-block m-b-none">
                                            输入要批量执行的命令
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">选择服务器</label>
                                    <div class="col-sm-10">
                                        <select id="servershell" data-placeholder="选择服务器" class="chosen-select" multiple
                                            style="width:350px;" tabindex="4">
                                            <option value="United States">United States</option>
                                            <option value="United Kingdom">United Kingdom</option>
                                            <option value="Afghanistan">Afghanistan</option>
                                            <option value="Aland Islands">Aland Islands</option>
                                            <option value="Albania">Albania</option>
                                        </select>
                                        <span class="help-block m-b-none">
                                            选择需要执行命令的服务器（没设置用户名和密码的服务器不予显示）
                                        </span>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <span id="shell" class="btn btn-primary pull-right" type="submit">提交</span>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="wrapper wrapper-content  animated fadeInRight article">
                <div class="row">
                    <div class="col-lg-10 col-lg-offset-1">
                        <div class="ibox">
                            <div class="ibox-content" id="servercmd">
                                
                            </div>
                        </div>
                    </div>
                </div>
