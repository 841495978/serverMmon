<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青蛇探针 | 登录</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <!-- Toastr style -->
    <link href="css/plugins/toastr/toastr.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <h3>欢迎登录青蛇探针</h3>
            <p>
            </p>
            <p>青蛇探针，欢乐至上</p>
            <form class="m-t" role="form">
                <div class="form-group">
                    <input id="username" name="username" type="text" class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input id="password" name="password" type="password" class="form-control" placeholder="密码" required="">
                </div>
                <span type="submit" id="loginbtn" class="btn btn-primary block full-width m-b">登录</span>
                <p class="text-muted text-center"><small>还没有账号?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="register.html">创建一个帐户</a>
            </form>
            <p class="m-t"> <small>Copyright</strong> 青蛇探针 &copy; 2022-2023</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Toastr -->
    <script>
        $(function(){
            window.localStorage.setItem('token','')
        })
    </script>
    <script src="js/plugins/toastr/toastr.min.js"></script>
    <script src="js/qs.js"></script>
</body>

</html>
